<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            background-image: url(image/tt.avif);
            color: white;
            box-sizing: border-box;
        }

        h1 {
            color: white;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: white;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            display: block;
            width: 100%;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            padding: 12px 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            font-weight: bold;
        }

        button:hover {
            background: #0056b3;
        }

        #messageArea {
            font-weight: bold;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            min-height: 20px;
        }
    </style>
</head>
<body>
      <nav>
    <div class="navigate">
    <a href="home.html"><p>HOME</p></a><hr>
    <a href="createaccount.html"><p>CREATE ACCOUNT</p></a><hr>
    <a href="aboutus.html"><p>ABOUT US</p></a><hr>
    <a href="products.html"><p>PRODUCTS</p></a><hr>
      <a href="login.html"><p>LOGIN</p></a><hr>

    <h1>CREATE NEW ACCOUNT</h1>

    <label for="firstnamebox">FIRST NAME:</label>
    <input type="text" id="firstnamebox" placeholder="Enter your first name">

    <label for="lastnamebox">LAST NAME:</label>
    <input type="text" id="lastnamebox" placeholder="Enter your last name">

    <label for="usernameBox">USERNAME</label>
    <input type="text" id="usernameBox" placeholder="Enter your username">

    <label for="emailbox">E-MAIL ADDRESS</label>
    <input type="email" id="emailbox" placeholder="Enter your e-mail address">

    <label for="passwordBox">PASSWORD:</label>
    <input type="password" id="passwordBox" placeholder="Enter your password">

    <label for="passwordCheckBox">CHECK PASSWORD:</label>
    <input type="password" id="passwordCheckBox" placeholder="Check your password">

    <p id="messageArea"></p>

    <!-- Button will run signup(); on success the script will navigate to home.html -->
    <button id="createBtn" type="button" onclick="signup()">CREATE</button>

    <script>
        function signup() {
            // get values
            const user = document.getElementById("usernameBox").value.trim();
            const pass = document.getElementById("passwordBox").value;
            const passCheck = document.getElementById("passwordCheckBox").value;
            const msg = document.getElementById("messageArea");

            // simple validation
            if (user === "") {
                msg.innerHTML = "❌ Error: Username is required.";
                msg.style.color = "red";
                msg.style.backgroundColor = "#ffebee";
                return;
            }
            if (pass === "") {
                msg.innerHTML = "❌ Error: Password is required.";
                msg.style.color = "red";
                msg.style.backgroundColor = "#ffebee";
                return;
            }
            if (pass.length < 5) {
                msg.innerHTML = "❌ Error: Password must be at least 5 characters!";
                msg.style.color = "red";
                msg.style.backgroundColor = "#ffebee";
                return;
            }
            if (pass !== passCheck) {
                msg.innerHTML = "❌ Error: Passwords do not match!";
                msg.style.color = "red";
                msg.style.backgroundColor = "#ffebee";
                return;
            }

            // success: show message then go to home.html
            msg.innerHTML = "✅ Success! Redirecting to home...";
            msg.style.color = "white";
            msg.style.backgroundColor = "#28a745";

            // short delay so user sees success message
            setTimeout(function() {
                window.location.href = "home.html";
            }, 700);
        }
    </script>

</body>
</html>
